<md-dialog class="dialog-form" aria-label="Componente">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Filtro</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">

            <div layout="column" flex="100">

            <md-input-container flex="50">
                <label>Filtro</label>
                <md-select ng-model="filtro">
                    <md-option ng-repeat="col in fonte.header" ng-value="col">
                        {{col.campo | uppercase}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="send(filtro)" style="margin-right:20px;" >
        Adicionar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
