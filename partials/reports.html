<div layout="row" layout-align="space-around center">
    <md-button class="md-fab md-fab-bottom-right" style="position:fixed" ng-click="showDialog($event)">
        <md-tooltip md-direction="left">
            Adicionar
        </md-tooltip>
        <md-icon>add</md-icon>
    </md-button>

    <md-button class="md-fab md-fab-bottom-right md-mini md-primary" style="position:fixed; margin-bottom: 88px; margin-right: 16px" ng-disabled="isClearCheck()" ng-click="showConfirm($event)">
        <md-tooltip md-direction="left">
            Excluir
        </md-tooltip>

        <md-icon>clear</md-icon>
    </md-button>
</div>

<md-card>

<md-data-table
               titulo="Reports"
               items="repCtrl.listaReports"
               header="[
                       { campo: 'titulo', headerName: 'Título', width: '40' },
                       { campo: 'data', headerName: 'Data', width: '30' },
                       { campo: 'idag', headerName: 'ID Agenda', width: '30' }
                       ]",
               selecionavel="false",
               action="simplesClique()">
</md-data-table>

</md-card>
