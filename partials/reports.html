<div>
    <h2>Reports</h2>

    <div class="row">
        <div class="col-xs-4 col-md-3 col-lg-3 report" ng-repeat="report in repCtrl.listaReports | orderBy: '-data'">
            <div class="cabecalho">{{report.titulo | limitTo: 20 }}</div>
            <div class="row cartao">
                <div class="col-xs-6 col-md-6 col-lg-6 esquerda" ng-click="repCtrl.clicado(report)">

                    <img class="img_banner" src="http://begyn.com.br/biweb/imagens/banner_novo-01.png" ng-show="repCtrl.isNovo(report)">
                    <img class="img_report" ng-src="{{repCtrl.miniImagem(report)}}">

                </div>


                <div class="col-xs-2 col-md-2 col-lg-2 direita">

                    <button type="button" class="btn btn-lg icone" aria-label="Favorito" title="Favorito">
                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    </button>

                </div>

            </div>

            <div class="rodape"><span>{{report.data | date: 'dd/MM/yyyy HH:mm:ss'}}</span></div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade modal-x" id="modalMaximo" tabindex="-1" role="dialog" style="position: absolute" aria-labelledby="myModalLabel">
  <div class="modal-dialog full modal-dialog-x" role="document">
    <div class="modal-content content-full modal-content-x">
      <div class="modal-header modal-header-x">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove-circle modal-close-x" aria-hidden="true"></span></button>
        <h4 class="modal-title modal-title-x" id="myModalLabel">{{repCtrl.reportAtual.titulo}}</h4>
      </div>
      <div class="modal-body modal-body-x">
        <!-- ConteÃºdo aqui -->
        <iframe class="full" id="frameHtml" src="" ng-show="repCtrl.isHtml(repCtrl.reportAtual)"></iframe>

        <figure ng-show="repCtrl.isImage(repCtrl.reportAtual)">
            <img ng-src="{{repCtrl.miniImagem(repCtrl.reportAtual)}}">
        </figure>
      </div>
      <!--<div class="modal-footer modal-footer-x">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>-->
    </div>
  </div>
</div>
