<div>
    <div layout="row">
        <span flex></span>
        <md-input-container class="md-block" flex="40">
            <label>Painel</label>

            <input ng-model="painelAtual.titulo" required>
        </md-input-container>
        <span flex></span>
    </div>

    <md-grid-list
        md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
        md-row-height-gt-md="2:2" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" style="margin: 10px">

        <md-grid-tile ng-repeat="c in celulas" class="dashed" layout="column" layout-align="center center">
            {{c.id}}
            <!--<md-card class="full">
                <md-card-content layout="row" layout-align="space-between">
                    {{painelAtual.titulo}}
                </md-card-content>
            </md-card>-->
        </md-grid-tile>

    </md-grid-list>
</div>
