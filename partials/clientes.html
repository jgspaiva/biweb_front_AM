<div layout="row" layout-align="space-around center">
    <md-button class="md-fab" style="position:relative; margin-bottom:-38px" ng-click="showDialog($event)">
        <md-tooltip md-direction="bottom">
            Adicionar
        </md-tooltip>
        <md-icon>add</md-icon>
    </md-button>

    <md-button class="md-fab md-mini md-primary" style="position:relative; margin-bottom:-33px" ng-disabled="cliCtrl.isClearCheck()" ng-click="showConfirm($event)">
        <md-tooltip md-direction="bottom">
            Remover
        </md-tooltip>

        <md-icon>remove</md-icon>
    </md-button>
</div>

<md-card>

<md-data-table
               titulo="Clientes"
               items="cliCtrl.lista"
               header="[
                       { campo: 'cnpj', headerName: 'CNPJ', width: '20' },
                       { campo: 'nome_fantasia', headerName: 'Nome', width: '40' },

</md-data-table>
