<div class="mdl-grid dark">

<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--middle">
<thead>
	<tr>
    	<th class="mdl-data-table__cell--non-numeric">CNPJ</th>
        <th class="mdl-data-table__cell--non-numeric">Razão Social</th>
        <th class="mdl-data-table__cell--non-numeric">Nome de Fantasia</th>
        <th class="mdl-data-table__cell--non-numeric">Plano</th>
        <th>Licenças</th>
    </tr>
</thead>
<tbody>
	<tr ng-repeat="cli in cliCtrl.lista | filter:cliCtrl.busca">
    	<td class="mdl-data-table__cell--non-numeric">{{cli.cnpj}}</td>
    	<td class="mdl-data-table__cell--non-numeric">{{cli.razao_social}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{cli.nome_fantasia}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{cli.plano.nome}}</td>
        <td>{{cli.plano.limite_usuarios}}</td>
    </tr>
</tbody>
</table>
