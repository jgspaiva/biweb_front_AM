<div layout="row" layout-align="space-around center">
    <md-button class="md-fab" style="position:relative; margin-bottom:-38px">
        <md-icon>add</md-icon>
    </md-button>

    <md-button class="md-fab md-mini md-primary" style="position:relative; margin-bottom:-33px" ng-disabled="isClearCheck()">
        <md-icon>remove</md-icon>
    </md-button>
</div>

<md-card>

<md-list layout="column">
    <md-subheader>
        <div layout="row" layout-align="space-between center">
            <div>{{titulo}}</div>
            <div>{{items.length}} itens</div>
        </div>
    </md-subheader>

    <md-divider></md-divider>

    <md-list-item>
        <md-checkbox ng-model="allCheck" ng-change="toggleAllCheck()"></md-checkbox>

        <p ng-repeat="h in header">{{h.headerName}}</p>

    </md-list-item>

    <md-divider ng-repeat-start="i in items"></md-divider>

    <md-list-item ng-repeat-end >

        <md-checkbox ng-model="check[$index]" ng-init="check[$index]=false"></md-checkbox>

        <p ng-repeat="h in header">{{i[h.campo]}}</p>

    </md-list-item>

</md-list>

</md-card>
