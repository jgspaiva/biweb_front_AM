<md-list layout="column">
    <md-subheader>
        <div layout="row" layout-align="space-between center">
            <div>{{titulo}}</div>
            <div>{{items.length}} itens</div>
        </div>
    </md-subheader>

    <md-divider></md-divider>

    <md-list-item>
        <md-checkbox ng-model="allCheck" ng-init="allCheck=false" ng-change="toggleAllCheck()"></md-checkbox>

        <p class="md-body-2" ng-repeat="h in header">{{h.headerName}}</p>

    </md-list-item>

    <md-divider ng-repeat-start="i in items"></md-divider>

    <md-list-item ng-repeat-end >

        <md-checkbox ng-model="i.check"></md-checkbox>

        <p ng-repeat="h in header">{{i[h.campo]}}</p>

    </md-list-item>

</md-list>
