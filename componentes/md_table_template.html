<md-list layout="column">
    <md-subheader>
        <div layout="row" layout-align="space-between center">
            <div>{{titulo}}</div>
            <div>{{items.length}} itens</div>
        </div>
    </md-subheader>

    <md-divider hide-sm hide-xs></md-divider>

    <md-list-item hide-sm hide-xs>
        <md-checkbox ng-model="allCheck" ng-init="allCheck=false" ng-change="toggleAllCheck()" ng-show="{{selecionavel}}"></md-checkbox>

        <div layout="column" layout-gt-sm="row" layout-align="space-around start" layout-align-gt-sm="start center" flex="100">

        <p class="md-body-2 md-p" ng-repeat="h in header" flex="{{h.width}}">{{h.headerName}}</p>

        </div>

    </md-list-item>

    <md-divider ng-repeat-start="i in items"></md-divider>

    <md-list-item ng-repeat-end ng-click="clique($event, $index)" class="alta">

        <md-checkbox ng-model="i.check" ng-show="{{selecionavel}}"></md-checkbox>

        <div layout="column" layout-gt-sm="row" layout-align="space-around start" layout-align-gt-sm="start center" flex="100">

        <p class="md-body-1 md-p" layout="row" layout-align="start center" ng-repeat="h in header" flex="{{h.width}}">
            <span class="md-body-2" hide-gt-sm>{{h.headerName}}:&nbsp;</span>

            <span ng-show="isDate(h.type)">{{i[h.campo] | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
            <span ng-show="isString(h.type) || isNumber(h.type)">{{i[h.campo]}}</span>
            <span ng-show="isIcon(h.type)"><md-icon>{{i[h.campo]}}</md-icon></span>
            <md-checkbox ng-show="isBoolean(h.type)" style="padding: 0; margin: 0" ng-model="i[h.campo]" ng-disabled="true"></md-checkbox>
        </p>

        </div>

    </md-list-item>

</md-list>
