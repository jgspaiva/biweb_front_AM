<!doctype html>

<html ng-app="biwebApp">
<head lang="pt">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <title>PWBI WEB</title>

  <!-- Angular -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Dev XS -->
  <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
  <link rel="stylesheet" type="text/css" href="css/dx.light.css" />

  <!-- Personalizado -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body class="back-gray" ng-controller="MainController as main" ng-cloak>

    <!-- Navigation -->
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-whiteframe="2">

        <div layout="column" layout-align="start center" layout-padding>

            <img ng-src="imagens/logo_quadratica.png">

            <p class="md-title">{{main.usuario.nome}}</p>

        </div>

        <md-list>
            <md-divider ng-show="main.isAdmin()"></md-divider>

            <md-list-item ng-show="main.isAdmin()">

                <div layout="column" flex="100">

                    <md-input-container class="sel-cliente" flex="100">
                        <label>Cliente</label>

                        <md-select ng-model="main.clienteId" ng-change="main.mudaCliente()">
                            <md-option ng-value="null">TODOS</md-option>

                            <md-option ng-repeat="cliente in main.clientes" value="{{cliente.cnpj}}">
                                {{cliente.nome_fantasia | limitTo: 30 }}
                            </md-option>
                        </md-select>

                    </md-input-container>

                </div>

            </md-list-item>

            <md-divider></md-divider>

            <md-list-item ng-repeat-start="p in main.usuario.permissoes">
                <md-button class="md-menu__link" ng-click="goto(p.cadastro)">
                    <md-icon flex="20">{{main.icone(p.cadastro)}}</md-icon><span style="margin-left: 10px">{{p.nome}}</span>
                </md-button>
            </md-list-item>

            <md-divider ng-repeat-end></md-divider>

        </md-list>

    </md-sidenav>

    <div layout="column" ng-show="main.isLogado()">

        <md-toolbar class="md-whiteframe-2dp">

            <div class="md-toolbar-tools" layout="row" layout-align="space-between end">

            <md-button class="md-icon-button" ng-click="main.openLeftMenu()">
                <md-icon>menu</md-icon>
            </md-button>

            <md-progress-circular style="color: white" class="md-hue-3" ng-show="loads > 0" md-mode="indeterminate"></md-progress-circular>

            <span flex></span>

            <input class="searchInput" ng-show="showSearch" name="searchField" ng-model="searchTerm" placeholder="Busca" ng-change="mudaBusca()">

            <md-button class="md-icon-button" ng-click="cliqueSearch()" aria-label="Search">
                <md-icon>search</md-icon>
            </md-button>

            <md-menu>

                <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon>more_vert</md-icon>
                </md-button>

                <md-menu-content>
                    <md-menu-item>
                        <md-button href="#/senha">Trocar Senha</md-button>
                    </md-menu-item>

                    <md-divider></md-divider>

                    <md-menu-item>
                        <md-button ng-click="main.logout()">Sair</md-button>
                    </md-menu-item>
                </md-menu-content>

            </md-menu>

            </div>


        </md-toolbar>

        <md-content class="back-gray" ng-view></md-content>

    </div>

    <!-- Card para login -->

    <div layout="row" layout-align="center center" ng-show="!main.isLogado()" style="height: 100%" flex="100">

        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>

            <div id="status">
            </div>

        <span flex></span>

        <md-card class="md-card-login" flex-xs="100" flex-sm="60" flex-md="40" flex-gt-md="30">



            <form ng-submit="main.logon()">

            <img class="logo-login" ng-src="imagens/logo_quadratica.png">

            <md-card-content>
                <md-input-container class="md-block">
                    <md-icon>email</md-icon>
                    <input ng-model="main.user.username" type="email" placeholder="E-mail" ng-required="true">
                </md-input-container>

                <md-input-container class="md-block">
                    <md-icon>lock</md-icon>
                    <input ng-model="main.user.password" type="password" placeholder="Senha" ng-required="true">
                </md-input-container>

            </md-card-content>

            <md-divider></md-divider>

            <md-card-actions>
                <md-button type="submit">LOGIN</md-button>
            </md-card-actions>

            </form>

        </md-card>

        <span flex></span>

    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.4.8/i18n/angular-locale_pt-br.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- Relativos ao DevExpressJS -->
  <script src="js/angular-sanitize.js"></script>
  <script src="js/globalize.js"></script>
  <script src="js/dx.webappjs.js"></script>
  <script src="js/dx.chartjs.js"></script>

  <!-- Arquivo principal da aplicação -->
  <script src="js/webapp/app.js"></script>

  <!-- Resources -->
  <script src="js/webapp/app_resources.js"></script>

  <!-- Controladores -->
  <script src="js/webapp/app_ctrl_main.js"></script>
  <script src="js/webapp/app_ctrl_inicial.js"></script>
  <script src="js/webapp/app_ctrl_clientes.js"></script>
  <script src="js/webapp/app_ctrl_planos.js"></script>
  <script src="js/webapp/app_ctrl_usuarios.js"></script>
  <script src="js/webapp/app_ctrl_reports.js"></script>
  <script src="js/webapp/app_ctrl_painel.js"></script>
  <script src="js/webapp/app_ctrl_senha.js"></script>
  <script src="js/webapp/app_ctrl_utilizacao.js"></script>

  <!-- Dialog Controllers -->
  <script src="js/webapp/dialog.js"></script>

  <!-- ALASQL -->
  <script src="js/alasql.min.js"></script>

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
      google.charts.load('current', {packages: ['charteditor', 'controls']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart(){
          console.log('Carregado o Google Charts');
      }

  <script>
      alert('Teste');
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '230447407347738',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.6' // use version 2.2
  });

  // Now that we've initialized the JavaScript SDK, we call
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

</body>
</html>
