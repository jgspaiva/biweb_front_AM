    <!-- MDL Layout -->

    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header" ng-show="main.isLogado()">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>

          <!-- MDL - Menu da barra -->

          <!-- Right aligned menu below button -->
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider"><a class="mdl-menu__link" href="#/senha">Senha</a></li>
            <li class="mdl-menu__item"><a href="" class="mdl-menu__link" ng-click="main.logout()">Sair</a></li>
          </ul>

      <!-- Fim do menu da barra -->



      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">PWBI - Web</span>
    <nav class="mdl-navigation">

      <a ng-repeat="p in main.usuario.permissoes" class="mdl-navigation__link" href="#/{{p.cadastro}}">{{p.nome}}</a>

    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content" ng-view><!-- Your content goes here --></div>
  </main>
</div>





    <div ng-show="!main.isLogado()">
        <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">SEJA BEM-VINDO!</h1>
            <div class="account-wall">
                <img class="profile-img" src="imagens/logo_quadratica.png"
                    alt="">
                <form class="form-signin" ng-submit="main.logon()">
                <input type="text" class="form-control" placeholder="Email" ng-model="main.user.username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="main.user.password" required>
                <div class="alert alert-danger" ng-show="main.statusLogin.erro">
                    <button type="button" class="close" ng-click="main.dismissAlert()">&times;</button>
                    {{main.statusLogin.mensagem}}
                    </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Entrar</button>

                </form>
            </div>

    </div>
