
<table class="table table-stripped table-hover">
    <thead>
	   <tr>
           <th>Username</th>
           <th>Nome</th>
           <th>Email</th>
           <th>Telefone</th>
           <th>Perfil</th>
           <th>Cliente</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="s in source">
            <td>{{s.username}}</td>
            <td>{{s.nome}}</td>
            <td>{{s.nome}}</td>
            <td>{{s.email}}</td>
            <td>{{s.telefone}}</td>
            <td>{{s.perfil}}</td>
            <td>{{s.cliente.nome_fantasia}}</td>
        </tr>
    </tbody>
</table>
